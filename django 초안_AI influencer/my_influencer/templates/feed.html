
{% extends 'base.html' %}
{% block title %}세라의 피드{% endblock %}
{% block content %}
<h2>세라의 운동 피드 🧘‍♀️</h2>
<p>오늘도 건강하게! 아래에 댓글을 남겨보세요 😊</p>

<form method="post">
    {% csrf_token %}
    <input type="text" name="comment" placeholder="댓글을 입력하세요..." required>
    <button type="submit">등록</button>
</form>

<div id="comments">
    {% for comment in comments %}
        <div class="comment">{{ comment }}</div>
    {% endfor %}
</div>
{% endblock %}
