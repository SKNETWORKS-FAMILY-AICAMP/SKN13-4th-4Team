{% extends 'main_layout.html' %}

{% block title %}로그인 - SERA{% endblock %}

{% block content %}
<!-- 로그인 창 -->
<div class="login-container" 
    style="max-width: 450px; margin: 50px auto; padding: 40px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #ff1493; margin-bottom: 40px; font-size: 1.8em;">로그인</h2>
    
    <form method="post" style="display: flex; flex-direction: column; gap: 25px;">
        {% csrf_token %}

        <div style="margin-bottom: 15px;">
            <label for="username" 
                    style="display: block; margin-bottom: 8px; color: #666; font-weight: 500;">아이디:</label>
            <input type="text" 
                   id="username" 
                   name="username" required
                   style="width: 100%; padding: 15px; border: 2px solid #ffb6c1; border-radius: 10px;
                          font-size: 16px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password" 
                    style="display: block; margin-bottom: 8px; color: #666; font-weight: 500;">비밀번호:</label>
            <input type="password" 
                   id="password" 
                   name="password" required
                   style="width: 100%; padding: 15px; border: 2px solid #ffb6c1; border-radius: 10px;
                          font-size: 16px; box-sizing: border-box;">
        </div>

        <button type="submit"
                style="width: 100%; padding: 18px; background: linear-gradient(45deg, #ff69b4, #ff1493);
                       color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600;
                       cursor: pointer; transition: all 0.3s ease; margin-top: 10px;">
            로그인
        </button>
    </form>

    <div style="text-align: center; margin-top: 30px; color: #666;">
        <p style="margin-bottom: 15px;"> 계정이 없으신가요? <a href="/signup/" style="color: #ff1493; text-decoration: none; font-weight: 500;">회원가입</a></p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" style="color: #999; text-decoration: none; font-size: 14px; padding: 10px;">← 홈으로 돌아가기</a>
    </div>
</div>

<style>
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
    }

    input:focus {
        outline: none;
        border-color: #ff69b4;
        box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        transform: scale(1.02);
    }

    input:hover {
        border-color: #ff69b4;
    }

    .login-container {
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
